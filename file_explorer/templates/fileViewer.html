<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/fmain.css" %}">
    <script>var path = "{{ path }}";</script>
    <title>File Explorer</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href=".." class="navbar-brand">Clever Web</a>
    <div style="color: white">{{ path }}</div>
</nav>
<div class="wraper">
    <div id="content" class="readable content">
        <textarea class="area" id="area">{{ content }}</textarea>
    </div>
    <div class="file_reader_menu">
        <div class="btn-group-vertical">
            <button type="button" onclick="saveFile()" class="btn btn-primary">Save</button>
            <a href="../files/?path={{ home_path }}">
                <button type="button" class="btn btn-secondary">Back</button>
            </a>
            <button type="button" class="btn btn-success">Download</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static "js/fmain.js" %}"></script>
</body>
</html>
